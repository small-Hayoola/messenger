<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Classes/Interface.js"></script>
    <script src="./index.js"></script>
    <title>Messenger</title>
</head>
<body>
    <div class="channel-selector">
        <p id="loading">Loading...</p>
        <p>join or create channel</p>
        <input type="text" id="channel" placeholder="Channel name">
        <input type="button" id="join" value="Join"></input>
    </div>
    
    <div class="messages" id="messages">
        <input type="text" id="message-value" placeholder="Type something...">
        <input type="button" id="message-send" value="Send"></input>
    </div>
</body>
</html>
